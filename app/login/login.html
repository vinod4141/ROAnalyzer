
<html lang="en">
<head>
  <title>RO Analyis</title>
  <meta charset="utf-8">
    
</head>
<div class="container" ng-controller="LoginCtrl">
  <h2 class="col-sm-offset-4 col-sm-8 text-justify">RO Analysis</h2>
  <form class="form-horizontal" ng-submit="logon()">
    <div class="form-group">
      <label class="control-label col-sm-4 " for="name">UserName:</label>
      <div class="col-sm-4">
        <input type="text" class="form-control" id="name" ng-model="name" placeholder="Enter UserName">
      </div>
     
    </div>
    <div class="form-group">
      <label class="control-label col-sm-4" for="pwd">Password:</label>
      <div class="col-sm-4">          
        <input type="password" class="form-control" id="pwd" ng-model="pwd" placeholder="Enter password">
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-8">
        <div class="checkbox">
          <label><input type="checkbox"> Remember me</label>
        </div>
      </div>
    </div>
    <div class="form-group">        
      <div class="col-sm-offset-4 col-sm-8">
          
        <input type="submit" id="submit" class="btn btn-success" value="Submit"/>
        <input type="reset" class="btn btn-success" value="Reset"/>
      </div>
     </div>   
        
  </form>
</div>
</html>
